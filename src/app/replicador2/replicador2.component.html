<div class="d-flex justify-content-center">
    <h1>Property Binding en Angular 2</h1>
    <div class="w-50">
        
        <div class="mt-3">
            <label for="inputTexto">Mensaje:</label>
            <input id="inputTexto" type="text" [(ngModel)]="saludo" />
        </div>
        <div class="mt-3">
            <label for="replicaTexto">Texto replicado:</label>
            {{saludo}}
        </div>
    </div>
</div>
